<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Technology - Digital Growth Solutions</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #031246;
        --secondary-color: #05314f;
        --accent-color: #4a90e2;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: #333;
        overflow-x: hidden;
        padding-top: 80px; /* To account for fixed navbar */
      }

      .text-primary-custom {
        color: var(--primary-color) !important;
      }

      .navbar {
        background-color: white;
        box-shadow: 0 2px 30px rgba(0, 0, 0, 0.1);
        padding: 15px 0;
        transition: all 0.3s ease;
      }

      .nav-link {
        font-weight: 500;
        margin: 0 10px;
        position: relative;
      }

      .nav-link:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--primary-color);
        transition: width 0.3s ease;
      }

      .nav-link:hover:after {
        width: 100%;
      }

      /* Custom hamburger to cross animation */
      .navbar-toggler {
        border: none;
        padding: 0;
        width: 23px;
        height: 18px;
        position: relative;
        background: transparent;
        transition: all 0.3s ease;
      }

      .navbar-toggler:focus {
        outline: none;
        box-shadow: none;
      }

      .navbar-toggler span {
        display: block;
        position: absolute;
        height: 2px;
        width: 100%;
        background: var(--primary-color);
        border-radius: 3px;
        opacity: 1;
        left: 0;
        transform: rotate(0deg);
        transition: all 0.3s ease;
      }

      .navbar-toggler span:nth-child(1) {
        top: 0;
      }

      .navbar-toggler span:nth-child(2) {
        top: 10px;
      }

      .navbar-toggler span:nth-child(3) {
        top: 20px;
      }

      /* When navbar is expanded (cross icon) */
      .navbar-toggler[aria-expanded="true"] span:nth-child(1) {
        top: 10px;
        transform: rotate(135deg);
      }

      .navbar-toggler[aria-expanded="true"] span:nth-child(2) {
        opacity: 0;
        left: -30px;
      }

      .navbar-toggler[aria-expanded="true"] span:nth-child(3) {
        top: 10px;
        transform: rotate(-135deg);
      }

      /* Mobile menu styling */
      @media (max-width: 991px) {
        .navbar-collapse {
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
          margin-top: 15px;
        }

        .nav-item {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <div class="logo">
          <a href="./index.html">
            <img
              src="./Assets/img/DG-LOGO-THREE.png"
              alt="Logo"
              style="max-width: 150px; width: 150px"
            />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-primary-custom" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary-custom" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary-custom" href="#services"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary-custom" href="#process"
                >Process</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary-custom" href="#projects"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary-custom" href="#contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section style="padding: 15px 0 120px">
      <div class="container"></div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
